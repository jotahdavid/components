<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="profile-picture">
      <h3 class="profile-picture__title">Profile picture</h3>
      <div class="profile-picture__preview">
        <img class="profile-picture__image" src="./profile-icon.png" alt="Image preview" />
        <div class="profile-picture__edit">
          <button>Edit</button>
          <input class="profile-picture__file" type="file" name="image" />
        </div>
      </div>
    </div>

    <script src="./script.js"></script>
  </body>
</html>
